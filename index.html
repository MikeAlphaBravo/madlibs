<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks for world's of fun!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="politician">A Politician</label>
            <input id="politician" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="country">A Country</label>
            <input id="country" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="news">A News Outlet</label>
            <input id="news" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="body-part">A Body Part</label>
            <input id="body-part" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="plant">A plant</label>
            <input id="plant" class="form-control" type="text">
          </div>
            <button type="submit" class="btn">Show me the story!</button>
        </form>
        <div id="story">
          <p>After seeing <span class="body-part"></span>, <span class="politician"></span> finally decided it was time to <span class="verb"></span>.  <span class="politician"></span> travelled across the globe to <span class="news"></span> where they first set eyes on <span class="plant"></span>. A deep <span class="country"></span> stirred within them and they decided to change their ways. From then on it would be <span class="body-part"></span> and only <span class="body-part"></span>.</p>
        </div>
      </div>
    </div>
  </body>
  </html>
